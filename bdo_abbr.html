<!--  <q>, <abbr>, and <bdo> 
<q>- adding text inside quotation mark 
    <abbr> writing abbreviation
    <bdo> bidirectional override 
-->


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ABBR and BDO</title>
</head>
<body>
    <p>HTML<abbr>Hyper Text Markup Language</abbr></p>

    <q>Hello HTML</q> <span>By vivek</span>

    <!-- dir attribute is used to change the direction of text i.e either left to right(ltr) or right to left(rtl) default is ltr-->

    <bdo dir="rtl">vivek</bdo>

    <p dir="rtl">vivek</p>

</body>
</html>
