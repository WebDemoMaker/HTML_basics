<!-- In this video we are going to learn about block and inline tags 
block tags takes full horizonatal window space eg:-<h1></h1>
while inline take only rqeuired space eg <span></span>
-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Block and Inline</title>
</head>
<style type="text/css">
	h1,h2,h3,p
	{
		background-color: green;
	}
	span,b,i
	{
		background-color: orange;
		margin: 10px;
	}
</style>
<body>
	<!-- block level -->
	<h1>First block level tags</h1>
	<h2>2 block level tags</h2>
	<h3>3 block level tags</h3>
	<p>testing block level</p>

<!-- inline level tags -->

<span>Hello inline </span>
<b>hello bold inline tag </b>
<i> hello italic inline</i>
</body>
</html>
