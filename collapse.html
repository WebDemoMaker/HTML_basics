<!-- in this video we are going to learn how to use detail and summary tag in html -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>collapse</title>
</head>
<style type="text/css">
	details
	{
		cursor: pointer;
	}
</style>
<body>
  <details open>
  	<summary>test 1</summary>
  	<p>this is a test1 summary</p>
  </details>

    <details>
  	<summary>test 2</summary>
  	<p>this is a test2 summary</p>
  </details>

</body>
</html>
