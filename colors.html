<!-- in this video we are going to learn about how can we add colors in HTML tags  
1)rgba(red, green, blue,transparency)->rgb value can vary from 0-256
2)#rrggbb - HEX value
3)hsl(hue, saturation, lightness)
-->

<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
/*		this will remove padding and margin from our html document*/
		body
		{
			margin: 0px;
			padding: 0px;
		}
	</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Colors</title>
</head>
<body>
<h1 style="background-color: rgba(256,0,0,1);">this is h1</h1>

<!-- using hexadecimal values-->
<h1 style="background-color: #000000;color: white;">this is h1</h1>





</body>
</html>
