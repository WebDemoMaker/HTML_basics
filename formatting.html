<!-- 
<b> - Bold text
<strong> - Important text
<i> - Italic text
<em> - Emphasized text
<mark> - Marked text
<small> - Smaller text
<del> - Deleted text
<ins> - Inserted text
<sub> - Subscript text
<sup> - Superscript text
	copied from https://www.w3schools.com/html/html_formatting.asp
	-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text formatting in HTML</title>
</head>
<body>
	<!-- both gives same result -->
	<b>Bold text</b>
	<strong>Bold text</strong>
		<!-- both gives same result -->
	<i>Italic text</i>
	<em>same italic text</em>

	<p><del>Limited</del> unlimited wifi calling</p>

	<p>2<sup>2</sup>=4</p>


</body>
</html>
