<!-- in this video we are going to learn how to add a web page inside another webpage using iframe  -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>iframe test</title>
</head>
<body>
<!-- iframe works on same origin for adding an iframe on different origin you need to bypass cors -->
<iframe src="http://localhost\HTML_basics\test.html" width="400px" height="400px" title="test iframe"></iframe>

</body>
</html>
