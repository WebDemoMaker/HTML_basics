<!-- in this video we are going to learn about lists in HTML 
there are 2 types of lists in html
1)ordered list
2)unorder list
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<!-- ordered list -->
	<ol type="A">
		<li>one</li>
		<li>two</li>
		<li>three</li>
		<li>four</li>

	</ol>

	<!-- unordered list -->
	<ul type="circle">
		<li>cat</li>
		<li>dog</li>
		<li>horse</li>

	</ul>

	<dl>
		<dt>
			test title
		</dt>
		<dd>- vivek sh</dd>
		<dt>
			test title new
		</dt>
		<dd>- anonymous</dd>
	</dl>

</body>
</html>
